


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StoneVault | Granite Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0d0d0d;
      color:#ffffff;
    }

    header{
      background:#111;
      padding:20px;
      text-align:center;
      border-bottom:1px solid #333;
    }

    header h1{
      margin:0;
      font-size:26px;
      letter-spacing:1px;
    }

    header p{
      margin:6px 0 0;
      font-size:14px;
      color:#aaa;
    }

    .container{
      padding:20px;
    }

    /* Granite Card */
    .card{
      display:flex;
      flex-direction:row;   /* force side by side */
      flex-wrap:nowrap;     /* never stack */
      align-items:center;
      gap:15px;
      background:#1b1b1b;
      border:2px solid #2a2a2a;
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
    }

    .card img{
      width:90px;
      height:90px;
      min-width:90px;       /* prevents shrinking */
      object-fit:cover;
      border-radius:10px;
      border:3px solid #444;
      background:#000;
    }

    .card h2{
      margin:0 0 6px;
      font-size:18px;
    }

    .card p{
      margin:0;
      font-size:14px;
      color:#bbb;
      line-height:1.4;
    }

    footer{
      text-align:center;
      padding:15px;
      font-size:12px;
      color:#777;
      border-top:1px solid #333;
    }
  </style>
</head>

<body>

<header>
  <h1>StoneVault</h1>
  <p>Premium Granite Catalogue</p>
</header>

<div class="container">

  <div class="card">
    <img src="absolute-black.jpg" alt="Absolute Black Granite">
    <div>
      <h2>Absolute Black</h2>
      <p>Deep black premium granite. Popular for flooring & countertops.</p>
    </div>
  </div>

</div>

<footer>

</footer>

</body>
</html>
