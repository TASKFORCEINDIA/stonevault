<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoneVault | Premium Granite Catalogue</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #eee;
}

/* HEADER */
header {
  text-align: center;
  padding: 26px 12px;
  border-bottom: 1px solid #222;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin-top: 6px;
  font-size: 14px;
  color: #aaa;
}

/* CONTAINER */
.container {
  max-width: 720px;
  margin: 30px auto;
  padding: 0 12px;
}

/* CARD */
.card {
  display: flex;
  align-items: center;
  gap: 14px;
  background: #151515;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
  border: 1px solid #222;
}

.card-content {
  flex: 1;
}

.card-content h2 {
  margin: 0;
  font-size: 19px;
  color: #fff;
}

.card-content p {
  margin-top: 6px;
  font-size: 13px;
  color: #bbb;
  line-height: 1.4;
}

/* SMALL IMAGE */
.card-img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  border: 2px solid #555;
  object-fit: cover;
  cursor: pointer;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 10px;
  border: 3px solid #777;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 22px 10px;
  font-size: 13px;
  color: #777;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<header>
  <h1>StoneVault</h1>
  <p>Premium Granite Catalogue</p>
</header>

<div class="container">

  <!-- GRANITE CARD -->
  <div class="card">
    <div class="card-content">
      <h2>Absolute Black</h2>
      <p>Deep black premium granite. Popular for flooring & countertops.</p>
    </div>
    <img src="absolute-black.jpg" class="card-img" onclick="openImage(this.src)">
  </div>

</div>

<footer>
  Â© StoneVault | Luxuriano Stones
</footer>

<!-- IMAGE POPUP -->
<div class="popup" id="popup" onclick="closeImage()">
  <img id="popupImg">
</div>

<script>
function openImage(src) {
  document.getElementById("popupImg").src = src;
  document.getElementById("popup").style.display = "flex";
}

function closeImage() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
